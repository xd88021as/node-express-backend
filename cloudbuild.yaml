options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_IMAGE}
      - .

images:
  - ${_IMAGE}

substitutions:
  _IMAGE: asia-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE}:$COMMIT_SHA
  _AR_REPO: your-artifact-repo
  _SERVICE: your-service-name